<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-body">
      <form #gasmesadd="ngForm" (ngSubmit)="addgame(gasmesadd.value)">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control">
        </div>
        <div class="form-group">
          <textarea name="description" [(ngModel)]="game.description" placeholder="Description" class="form-control"
            rows="2"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imagen" class="form-control">
        </div>

        <button class="btn btn-block bg-dark text-white">
          <b>{{text_btn}}</b>
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card mb-3 left">
    <h3 class="card-header">{{game.title}}

    </h3>
    <img *ngIf="game.image" style="height: 200px; width: 100%; display: block;" [src]=game.image>
    <img *ngIf="game.image == null" style="height: 200px; width: 100%; display: block;"
      src="http://www.eluniversalclasificados.com/Materiales/General.jpg">
    <div class="card-body">
      <p class="card-text">{{game.description}}
      </p>
    </div>

  </div>

</div>
